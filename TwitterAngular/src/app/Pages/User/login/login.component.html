<div class="register-form p-5 border">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="login.email" required email
                #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
            <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Email is invalid</div>
            </div>
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="login.password" required
                minlength="5" maxlength="40" #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
            <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                    Password must be at least 5 characters
                </div>
                <div *ngIf="password.errors['maxlength']">
                    Username must not exceed 40 characters
                </div>
            </div>
        </div>


       <div class="form-group ">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
                Reset
            </button>
        </div>
    </form>
    <p>If you are new user! Redirect to register page: <button class="btn btn-primary" (click)="redirectToRegister()">Register</button></p>
</div>
