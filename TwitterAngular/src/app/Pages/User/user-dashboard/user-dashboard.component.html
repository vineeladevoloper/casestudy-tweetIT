<div class="container-fluid">
    <h2>User Dashboard</h2>
    <h5>Welcome {{user.userName}}!</h5>
    <div *ngIf="user.userType === 'Blocked'; else notBlocked">
      <p>You are blocked and can't access anything.</p>
    </div>
    
    <ng-template #notBlocked>
      <div class="row">
        <!-- Left Pane -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'profile/' + user.userId">View Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'edit-user/' + user.userId">Edit Profile</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" [routerLink]="">All posts</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" [routerLink]="">Add Post</a>
              </li>       
            </ul>
          </div>
        </nav>
    
        <!-- Right Pane -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <router-outlet></router-outlet>
        </main>
      </div>
    </ng-template>    
  </div>
