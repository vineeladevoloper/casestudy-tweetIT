<div>
    <h2>Create Post</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" [(ngModel)]="post.userId" name="userId" required>
  
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="post.description" name="description" required></textarea>

      <app-upload-img (onUploadFinished)="uploadFinished($event)"></app-upload-img>

      <button type="submit">Submit</button>
    </form>
    {{msg}}
  </div>
