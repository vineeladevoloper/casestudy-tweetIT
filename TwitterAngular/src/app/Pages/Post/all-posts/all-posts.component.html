<div class="container">
  <h2 class="mt-4 mb-4">Posts List</h2>
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Search by Title" [(ngModel)]="searchTerm" (input)="onSearch()">
    <input type="text" class="form-control" placeholder="Search by User Name" [(ngModel)]="searchName" (input)="onSearchbyName()">
  </div>
  <div class="row">
    <div *ngFor="let post of posts" class="col-lg-4 col-md-6 mb-4">

      <!-- Single Card for Post -->
      <div class="card border-dark">
        <img *ngIf="post.img" [src]="createImgPath(post.img)" alt="Post Image" class="card-img-top custom-image">
        <div class="card-body">
          <h5 class="card-title">{{ 'Title: ' + post.title }}</h5>
          <p *ngIf="post.description!=null" class="card-text">{{ 'Description: ' + post.description }}</p>
          <p class="card-text">{{ 'User Name: ' + post.userName }}
            <span *ngIf="post.userType=='Verified'" class="verified">âœ”</span>
          </p>
          <p class="card-text">{{ 'Date and Time: ' + (post.dateandTime | date:'yyyy-MM-dd HH:mm') }}</p>
          <button type="submit" class="btn btn-primary" (click)="viewpost(post.postId)">View Post</button>
          <button type="submit" class="btn btn-primary" (click)="viewprofile(post.userId)">View Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
